<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button *ngIf="currentUser" class="toolbar-btn sidenav-btn" mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon>
    </button>
        <span>Angular Core App</span>
        <span class="toolbar-spacer"></span>
        <div *ngIf="currentUser">
            <span class="toolbar-name">Hello {{ currentUser.FirstName }}</span>
            <button class="toolbar-btn" (click)="logout()">
        <mat-icon class="toolbar-icon" aria-hidden="false" aria-label="logout icon">
          logout
        </mat-icon>
      </button>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
