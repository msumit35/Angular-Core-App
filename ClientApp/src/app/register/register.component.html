
<form (submit)="onSubmit()">
    <div class="form-group">
        <label>First Name</label>
        <input type="text" name="FirstName" [(ngModel)]="model.FirstName" class="form-control">
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input type="text" name="LastName" [(ngModel)]="model.LastName" class="form-control">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" name="Email" [(ngModel)]="model.Email" class="form-control">
    </div>
    <div class="form-group">
        <label>Username</label>
        <input type="text" name="Username" [(ngModel)]="model.Username" class="form-control">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" name="Password" [(ngModel)]="model.Password" class="form-control">
    </div>
    <!-- <div class="form-group">
        <label>Confirm Password</label>
        <input type="text" name="ConfirmPassword" [(ngModel)]="model.ConfirmPassword" class="form-control">
    </div> -->
    <button type="submit" class="btn btn-primary">Register</button>
</form>
