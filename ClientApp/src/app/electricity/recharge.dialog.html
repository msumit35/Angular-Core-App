<app-spinner></app-spinner>
<h1 mat-dialog-title>Recharge</h1>
<div mat-dialog-content class="dialog-content">
    <form (submit)="onSubmit()" #form="ngForm">
        <div class="form-group">
            <mat-form-field class="form-field" appearance="outline">
                <mat-label>Provider</mat-label>
                <mat-select [(ngModel)]="rechargeModel.ElectricityProviderId" name="ElectricityProviderId" required>
                    <mat-option *ngFor="let type of providers" [value]="type.Id">
                        {{ type.Name }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field class="form-field" appearance="outline">
                <mat-label>Consumer Number</mat-label>
                <input type="number" matInput placeholder="Consumer Number" name="ConsumerNumber" [(ngModel)]="rechargeModel.ConsumerNumber" autocomplete="off" required>
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field class="form-field" appearance="outline">
                <mat-label>Amount</mat-label>
                <input type="number" matInput placeholder="Amount" name="Amount" [(ngModel)]="paymentModel.Amount" autocomplete="off" required>
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-radio-group aria-label="Select an option" #mode="ngModel" [(ngModel)]="paymentModel.PaymentModeId" name="PaymentModeId" required>
                <mat-radio-button *ngFor="let mode of paymentModes" class="form-radio" [value]="mode.Id">
                    {{ mode.Name }}
                </mat-radio-button>
            </mat-radio-group>

        </div>
        <button type="submit" class="btn btn-primary feature-btn" [disabled]="!form.valid">Recharge</button>
        <button type="button" class="btn btn-danger cancel-btn" (click)="closeDialog()">Cancel</button>
    </form>
</div>
