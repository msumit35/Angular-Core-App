<mat-card class="main-card">
    <h5>Home</h5>
    <hr>
    <mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="UserId">
            <mat-header-cell *matHeaderCellDef> UserId </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.UserId}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="FirstName">
            <mat-header-cell *matHeaderCellDef> First Name </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.FirstName}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="LastName">
            <mat-header-cell *matHeaderCellDef> Last Name </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.LastName}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="Email">
            <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.Email}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="Username">
            <mat-header-cell *matHeaderCellDef> Username </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.Username}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="Actions">
            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
            <mat-cell *matCellDef="let row">
                <button type="button" title="Update details" class="transparent-btn" (click)="OpenEditUserDialog(row)">
                    <mat-icon class="text-info" aria-hidden="false" aria-label="edit icon">
                        edit
                    </mat-icon>
                </button>
                <button type="button" title="Deactivate User" *ngIf="row.IsActivated" class="transparent-btn" (click)="DeactivateUser(row.UserId)">
                    <mat-icon class="text-danger" aria-hidden="false" aria-label="close icon">
                        close
                    </mat-icon>
                </button>
                <button type="button" title="Activate User" *ngIf="!row.IsActivated" class="transparent-btn" (click)="ActivateUser(row.UserId)">
                    <mat-icon class="text-success" aria-hidden="false" aria-label="done icon">
                        done
                    </mat-icon>
                </button>
                <button type="button" title="Delete User" *ngIf="!row.IsDeleted" class="transparent-btn" (click)="DeleteUser(row.UserId)">
                    <mat-icon class="text-danger" aria-hidden="false" aria-label="delete icon">
                        delete
                    </mat-icon>
                </button>
                <button type="button" title="Undelete User" *ngIf="row.IsDeleted" class="transparent-btn" (click)="UnDeleteUser(row.UserId)">
                    <mat-icon class="text-success" aria-hidden="false" aria-label="refresh icon">
                        refresh
                    </mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <!-- Header and Row Declarations -->
        <mat-header-row *matHeaderRowDef="['FirstName', 'LastName', 'Email', 'Username', 'Actions']"></mat-header-row>
        <mat-row *matRowDef="let row; columns: ['FirstName', 'LastName', 'Email', 'Username', 'Actions']"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[6, 10, 15, 20]"></mat-paginator>
</mat-card>
