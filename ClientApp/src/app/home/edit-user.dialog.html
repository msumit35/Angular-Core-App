<app-spinner>
</app-spinner>
<h1 mat-dialog-title>Edit User</h1>
<div mat-dialog-content class="dialog-content">
    <form (submit)="onSubmit()" #form="ngForm">
        <div class="form-group">
            <mat-form-field class="form-field" appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput placeholder="First Name" name="FirstName" [(ngModel)]="user.FirstName" autocomplete="off" required>
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field class="form-field" appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput placeholder="Last Name" name="LastName" [(ngModel)]="user.LastName" autocomplete="off" required>
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field class="form-field" appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput placeholder="Username" name="Username" [(ngModel)]="user.Username" autocomplete="off" required>
            </mat-form-field>
        </div>

        <button type="submit" class="btn btn-primary feature-btn" [disabled]="!form.valid">Submit</button>
        <button type="button" class="btn btn-danger cancel-btn" (click)="closeDialog()">Cancel</button>
    </form>
</div>
